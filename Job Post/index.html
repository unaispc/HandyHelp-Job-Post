<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Help</title>
    <script src="https://kit.fontawesome.com/47c73d8470.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- ------------navbar------------------- -->

    <nav class="py-2 bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="text-center">
                <h4 class="text-white ms-3 job-post-heading-title">JOB POSTING</h4>
            </div>
        </div>
    </nav>
    <!-- ------------navbar-end------------------- -->
    
    <!-- ------------main------------------- -->
    <div class="container">
        <div class="row">
            <div class="login-page-1 col-12 col-md-6">
                <div class="w-100">
                    <div class="login-page-1-img text-center">
                        <img src="images/Photo Upload Clipart Transparent PNG Hd, Image Upload Icon Photo Upload Icon, Photo Icons, Upload Icons, Object PNG Image For Free Download.jpeg" alt="">
                    </div>
                    <div class="login-page-1-form text-center">
                        <h6>Work Name</h6>
                        <input class="rounded border border-dark mb-3" type="text" placeholder="Work Name">
                        <h6>Phone Number</h6>
                        <input class="rounded border border-dark" type="text" placeholder="Work Name">
                    </div>
                </div>
            </div>
            <div  class="login-page-2 col-12 col-md-6">
                <div>
                    <div style="margin-top: 85px;" class="login-page-2-form text-center">
                        <h6>Address</h6>
                        <input class="rounded border border-dark mb-3" type="text" placeholder="Address">
                        <h6>Location</h6>
                        <input class="rounded border border-dark mb-5" type="text" placeholder="Location">
                        <h6 class="dec-text">Description</h6>
                        <input class="login-page-2-descrip rounded border border-dark mb-3" type="text" placeholder="Description">
                        <div class="login-page-1-btn text-end mb-4">
                            <button type="button" class="btn btn-primary">Submit</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------main-end------------------- -->


    <!-- ------------footer------------------- -->

    <nav class="py-2 bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="text-center">
               <b><h4 class="text-white ms-3 footer-text">@Copyright By HandyHelp</h4></b> 
            </div>
        </div>
    </nav>
    
    <!-- ------------footer-end------------------- -->
